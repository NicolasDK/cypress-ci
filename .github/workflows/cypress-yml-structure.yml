name: MATRIZ

on: [push]

env:
  containers: ${{ secrets.CONTAINERS }}

jobs:
# cypress-run 1
  cypress-run: 
    runs-on: ubuntu-latest
    if: env.containers == '[1]'
    strategy:
      fail-fast: false
      matrix:
        containers: [1]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        # if: ${{env.containers == '[1]'}}

      - name: Cypress run
        # if: ${{env.containers == '[1, 2, 3]'}}
        uses: cypress-io/github-action@v4
        with:
          record: true
          containers: true
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

